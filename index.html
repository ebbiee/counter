<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/script.js"></script>
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div class="d-flex" justify-content-center h-30>
      <div>
        <div class="center">
          <h1 id="startNumber" class="number">0</h1>
        </div>
        <div class="center">
          <button class="btn btn-info" mx-1 shadow-none rounded-none w-100 id="increaseByOne">Increase</button>
          <button class="btn btn-danger"  shadow-none rounded-none w-100 id="decreaseByOne">Decrease</button>
          <button class="btn btn-success" mx-1 shadow-none rounded-none w-100 id="reset">Reset</button>
          <button class="btn btn-secondary" mx-1 shadow-none rounded-none w-100 id="increaseByTwo">+2</button>
          <button class="btn btn-warning" mx-1 shadow-none rounded-none w-100 id="increaseByThree">+3</button>
          <button class="btn btn-dark" mx-1 shadow-none rounded-none w-100 id="increaseByFour">+4</button>



        </div>
      </div>
    </div> 
</div>
</body>
</html>
